		</ul>
		<ul id='news2'></ul>
	</div>
	
</div>
<script>
var box = document.getElementById('news-box');
var news1 = document.getElementById('news1');
var news2 = document.getElementById('news2');
var speed = 50;
box.scrollTop =10;	
news2.innerHTML = news1.innerHTML;
var NewsScroll = setInterval('scrollFn()',speed);
function scrollFn(){
	if(box.scrollTop>news1.scrollHeight){
		box.scrollTop = 0;
	}else{
		box.scrollTop ++;
	}
}
box.onmouseover = function(){
	clearInterval(NewsScroll);
}
box.onmouseout = function(){
	NewsScroll = setInterval('scrollFn()',speed);
}

</script>	
</body>
