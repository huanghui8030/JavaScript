<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fullpage</title>
	<link rel="stylesheet" type="text/css" href="css/fullPage.css" />
	<script src="https://t1.chei.com.cn/common/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/fullPage.js"></script>
<style>
.page1{
	background-color: #e8cbcb;
}	
.page2{
	background-color: #dcd7e6;
}	
.page3{
	background-color: #c1e8c4;
}	
.page4{
	background-color: #eae0d2;
}
.page2 .slide{
	text-align: center;
}	
</style>	
</head>
<body>
<div id="fullpage">
    <div class="section page1">Some section</div>
    <div class="section page2">Some section
		<div class="slide"> Slide 1 </div>
	    <div class="slide"> Slide 2 </div>
	    <div class="slide"> Slide 3 </div>
	    <div class="slide"> Slide 4 </div>
    </div>
    <div class="section page3">Some section</div>
    <div class="section page4">Some section</div>
</div>
<script>
$(document).ready(function() {
	$('#fullpage').fullpage({
	    //Navigation
        menu: '#menu',
        lockAnchors: false,
        anchors:['firstPage', 'secondPage'],
        navigation: false,
        navigationPosition: 'right',
        navigationTooltips: ['firstSlide', 'secondSlide'],
        showActiveTooltip: false,
        slidesNavigation: true,
        slidesNavPosition: 'bottom',

        //Scrolling
        css3: true,
        scrollingSpeed: 700,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        scrollBar: false,
        easing: 'easeInOutCubic',
        easingcss3: 'ease',
        loopBottom: false,
        loopTop: false,
        loopHorizontal: true,
        continuousVertical: false,
        normalScrollElements: '#element1, .element2',
        scrollOverflow: false,
        scrollOverflowOptions: null,
        touchSensitivity: 15,
        normalScrollElementTouchThreshold: 5,
        bigSectionsDestination: null,

        //Accessibility
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        //Design
        controlArrows: true,
        verticalCentered: true,
        sectionsColor : ['#ccc', '#fff'],
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,

        //Custom selectors
        sectionSelector: '.section',
        slideSelector: '.slide',

        //events
        onLeave: function(index, nextIndex, direction){},
        afterLoad: function(anchorLink, index){},
        afterRender: function(){},
        afterResize: function(){},
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
     });
});
</script>
	
</body>
</html>
